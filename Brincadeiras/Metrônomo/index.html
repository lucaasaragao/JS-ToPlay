<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrônomo | Clap sound</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Aumente o valor para bpm mais rápido</h1>
    </div>
    <div class="container">
        <h2>40 bpm</h2>
        <input type="range" min="40" max="600" value="40" id="bpm"/>
        <audio src="clap.wav"></audio>
        <button id="play">Play</button>
    </div>

<script src="script.js"></script>
</body>
</html>
